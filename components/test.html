<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWhiz - Test</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-orange-70">
    <nav class="flex justify-between items-center h-10 px-3 my-1">
        <div class="logo font-bold text-xl">
            <h4>QuizWhiz</h4>
        </div>
        <ul class="nav-links flex gap-4">
            <li class="hover:underline hover:decoration-orange-400"><a href="/">Home</a></li>
            <li class="hover:underline hover:decoration-orange-400"><a href="/">Quiz</a></li>
            <li class="hover:underline hover:decoration-orange-400"><a href="/">About</a></li>
            <li><button class="start bg-orange-500 px-2 rounded-lg cursor-pointer text-white hover:bg-orange-400"><a href="test.html">Quiz</a></button></li>
        </ul>
    </nav>
    <main>
        <section class="test-container gap-4 h-[60vh] flex flex-col my-auto">
            <div class="test flex flex-col gap-2 my-6">
                <h1 class="text-2xl font-bold">Questions:</h1>
                <div class="question-container flex flex-col justify-start items-start mx-5 gap-4 font-medium">
                </div>
                <div class="submit-section flex justify-center items-center mt-6">
                    <button class="submit bg-orange-500 px-4 py-2 rounded-lg cursor-pointer text-white hover:bg-orange-400 my-4">Submit</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="scripts/test.js"></script>
</body>
</html>
